{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login page</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-icons.min.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="bi bi-person-lock fs-1 text-primary"></i>
                            <h1 class="h3 mt-3">Logowanie do systemu</h1>
                        </div>

                        {% if wrong_credentials %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="bi bi-exclamation-triangle"></i> Błędna nazwa użytkownika lub hasło
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        {% endif %}

                        <form method="post" class="needs-validation">
                            {% csrf_token %}

                            <div class="mb-4">
                                <label for="id_username" class="form-label">Nazwa użytkownika</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-person"></i>
                                    </span>
                                    <input
                                        type="text"
                                        name="username"
                                        class="form-control form-control-lg"
                                        id="id_username"
                                        required
                                        placeholder="Wpisz swoją nazwę użytkownika"
                                    >
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="id_password" class="form-label">Hasło</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-lock"></i>
                                    </span>
                                    <input
                                        type="password"
                                        name="password"
                                        class="form-control form-control-lg"
                                        id="id_password"
                                        required
                                        placeholder="Wpisz swoje hasło"
                                    >
                                </div>
                            </div>

                            {{ form.next.as_hidden }}

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-box-arrow-in-right"></i> Zaloguj się
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

</body>
</html>
